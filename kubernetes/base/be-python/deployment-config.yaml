kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: be-python
  namespace: monorepo
  labels:
    app: backend
    lang: python
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - backend
        from:
          kind: ImageStreamTag
          namespace: monorepo
          name: 'ocp-demo:python'
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    app: backend
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backend
        lang: python
    spec:
      containers:
        - name: backend
          image: ocp-demo:python
          ports:
            - containerPort: 3030
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
